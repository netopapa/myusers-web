<section id="aparelhos">
    <div class="card blue-gray darken-1">
        <h3 class=header>Aparelhos <span class="small"> - painel principal</span></h3>
        <div class="divider"></div>
        <div class="space"></div>
        <div class="row">
            <div class="col s6">
                <form>
                    <div class="row">
                        <div class="col s6">
                            <input type="text" name="search" placeholder="Filtre por aparelhos">
                        </div>
                        <div class="col s2">
                            <a class="btn btn-small waves-effect waves-light">
                                <i class="fa fa-search"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s6">
                <a [routerLink]="['/aparelho/form']" class="waves-effect waves-light btn right"><i class="fa fa-plus"></i> Aparelho</a>
            </div>
        </div>

        <div class="card-content">
            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="codigo_aparelho">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
                    <mat-cell *matCellDef="let aparelho"> {{aparelho.codigo_aparelho}} </mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="descricao_aparelho">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
                    <mat-cell *matCellDef="let aparelho"> {{aparelho.descricao_aparelho}} </mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="acoes">
                    <mat-header-cell class="text-right" *matHeaderCellDef>Ações</mat-header-cell>
                    <mat-cell class="text-right acoes" *matCellDef="let aparelho">
                      <a class="btn-floating btn-small waves-effect waves-light green">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                      </a>
                      <a class="btn-floating btn-small waves-effect waves-light red">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                      </a>
                    </mat-cell>
                </ng-container>
              
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let aparelho; columns: displayedColumns;">
                </mat-row>
            </mat-table>
                  
             <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</section>
