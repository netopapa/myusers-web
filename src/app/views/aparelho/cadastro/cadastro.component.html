<section id="aparelho-form">
  <div class="card blue-gray darken-1">
    <h3 class=header>Aparelhos <span class="small"> - {{txtHeader}}</span></h3>
    <div class="divider"></div>
    <div class="space"></div>

    <div class="card-content">
      <form #aparelhoForm="ngForm">

          <div class="row">
            <div class="input-field col s12">
              <input id="descricao" type="text" name="descricao" [(ngModel)]="aparelho.descricao_aparelho" maxlength="15" required>
              <label for="descricao">Descrição</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="codifo" type="text" name="codifo" [(ngModel)]="aparelho.codigo_aparelho" maxlength="100" required>
              <label for="codifo">Código</label>
            </div>
          </div>
          
          <div class="row">
            <div class="col s12 center-align">
                <button class="waves-effect waves-light btn green" type="submit" [disabled]="!aparelhoForm.form.valid" (click)="save(aparelho)">{{txtBtnSubmit}}</button>
            </div>
          </div>
      </form>
    </div>
</div>
</section>
